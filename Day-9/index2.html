<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" placeholder="Enter Number 1" id="inp1">
    <input type="number" placeholder="Enter Number 2" id="inp2">


    <span> Result : </span> <span id="res">0</span>


    <button id="add">Add</button>



    <script>

        var inp1 = document.getElementById("inp1")
        var inp2 = document.getElementById("inp2")
        var add = document.getElementById("add")
        var res = document.getElementById("res")


        add.addEventListener('click', () => {
            let val1 = Number(inp1.value)
            let val2 = Number(inp2.value)

            res.innerText = val1 + val2
        })



    </script>


</body>

</html>
