<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="current-time"></p>


    <script>

        function current_time() {

            let time = new Date();
            time = time + ""
            time = time.slice(16, 25)
            return time
        }


        const ct = document.getElementById('current-time')


        ct.innerText = current_time()


        setInterval(() => {
            ct.innerText = current_time()
        }, 1000)

    </script>



</body>

</html>
