<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" placeholder="Enter Task" id="textInput">
    <input type="time" id="timeInput">
    <button onclick="addTask()">Add</button>


    <ol id="ol">

    </ol>



    <script>

        var ol = document.getElementById('ol')

        let task = []



        function deleteTask(index) {
            task.splice(index, 1)
            makeList()
        }
        function updateTask(index) {
            let newText = prompt("Enter new text ")

            task[index].text = newText

            makeList()
        }



        function makeList() {
            let template = "";


            for (let i = 0; i < task.length; i++)
                template = template + `<li>${task[i].text} - ${task[i].time} <button onclick='deleteTask(${i})' >Delete</button> <button onclick='updateTask(${i})' >Update</button> </li>  `

            ol.innerHTML = template

        }


        function addTask() {
            let inputText = document.getElementById('textInput')
            let inputTime = document.getElementById('timeInput')


            if (!inputText.value) return

            task.push({
                text: inputText.value,
                time: inputTime.value
            })

            makeList()

            inputText.value = ""
            inputTime.value = ""
        }
    </script>

</body>

</html>
